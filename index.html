<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Various RNG tools for nerds.">
		<meta name="keywords" content="RNG, dice, random number">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Nerd RNG</title>
		
		<link rel="stylesheet" type="text/css" href="css/positioning.css">
		<script src="script/dice.js" defer="defer"></script>
	</head>
	<body>
		<nav><!--sidebar that you click the activity you want to navigate to-->
			<ul>
				<li>Dice</li>
			</ul>
		</nav>
		<header><!--info panel at the top of page-->
			<noscript>JavaScript isn't working! Things to consider:
			<ul>
			<li>Browser may not be compatible</li>
			<li>JavaScript could be disabled</li>
			<li>Page may not be done loading</li>
			</ul>
			</noscript>
		</header>
		<section id="activity-area"><!--main box that contains activities-->
			<!--any activity not in use is hidden, then revealed when called upon-->
			<!--ideas for activities: character, trinket, encounter, loot, dungeon-->
			<article id="dice">
				<form name="diceAction" novalidate>
					<fieldset>
						<legend>Quick Dice</legend>
						<button type="button" onclick="roll(1,4)">1d4</button>
						<button type="button" onclick="roll(1,6)">1d6</button>
						<button type="button" onclick="roll(1,8)">1d8</button>
						<button type="button" onclick="roll(1,10)">1d10</button>
						<button type="button" onclick="roll(1,12)">1d12</button>
						<button type="button" onclick="roll(1,20)">1d20</button>
						<button type="button" onclick="roll(1,100)">1d100</button>
					</fieldset>
				</form>
			</article>
		</section>
		<section id="output-area">
			<span id="OUTPUT"></span>
		</section>
		<footer><!--the credits, or lack thereof-->
		</footer>
	</body>
</html>
